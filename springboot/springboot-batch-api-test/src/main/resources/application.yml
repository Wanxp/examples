spring:
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: false
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  #      naming:
  #        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      jdbc:
        batch_size: 500
        batch_versioned_data: true
        order_inserts: true
        order_updates: true
  datasource:
    primary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/master?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: '0001'
      driver-class-name: com.mysql.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        auto-commit: true
        minimum-idle: 2
        idle-timeout: 60000
        connection-timeout: 30000
        max-lifetime: 1800000
        pool-name: DatebookHikariCP
        maximum-pool-size:
    secondary:
      jdbc-url: jdbc:mysql://127.0.0.1:3306/slave?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: root
      password: '0001'
      driver-class-name: com.mysql.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        auto-commit: true
        minimum-idle: 2
        idle-timeout: 60000
        connection-timeout: 30000
        max-lifetime: 1800000
        pool-name: DatebookHikariCP
        maximum-pool-size: